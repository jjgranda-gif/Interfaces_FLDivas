<ion-header translucent>
  <ion-toolbar>
    <ion-title>FLDivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <div class="hero">
    <img src="assets/img/logo-fldivas.png" alt="FLDivas Logo" class="logo" />

    <h1>Bienvenida a FLDivas</h1>
    <p>
      Descubre la mejor moda femenina con estilo, elegancia y actitud.
    </p>

    <ion-button expand="block" shape="round" (click)="irStore()">
      Ver tienda
    </ion-button>
  </div>

  <div class="features">
    <div class="feature">
      <ion-icon name="sparkles-outline"></ion-icon>
      <h3>Estilo único</h3>
      <p>Prendas pensadas para resaltar tu esencia.</p>
    </div>

    <div class="feature">
      <ion-icon name="shirt-outline"></ion-icon>
      <h3>Moda actual</h3>
      <p>Tendencias que marcan la diferencia.</p>
    </div>

    <div class="feature">
      <ion-icon name="heart-outline"></ion-icon>
      <h3>Calidad</h3>
      <p>Materiales cómodos y duraderos.</p>
    </div>
  </div>
</ion-content>
